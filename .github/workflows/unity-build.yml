name: Unity Build

on:
  push:
    branches:
      - main  # Kendi branch'ini gir

jobs:
  build:
    runs-on: ubuntu-latest  # Windows gerekiyorsa "windows-latest"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library Folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Setup Unity
        uses: game-ci/unity-builder@v4  # v4 kullan
        with:
          unityVersion: "2022.3.10f1"  # Çift tırnak kullan
          targetPlatform: "StandaloneWindows64"  # Eğer Android içinse: "Android"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build/StandaloneWindows64  # Eğer Android içinse: build/Android
