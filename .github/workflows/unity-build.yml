name: Unity Build

on:
  push:
    branches:
      - main  # Kendi branch'ine göre değiştir

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library Folder
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Activate Unity License
        uses: game-ci/unity-activate@v3  # @v4 yerine @v3 kullan
        with:
          unityLicense: ${{ secrets.UNITY_LICENSE }}  # ULF lisans dosyanı buraya koy

      - name: Setup Unity
        uses: game-ci/unity-builder@v4  # Unity builder en son sürümde kalabilir
        with:
          unityVersion: "2022.3.10f1"  # Kendi Unity versiyonunu gir
          targetPlatform: "StandaloneWindows64"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build/StandaloneWindows64
